version : 2

models:
    
  - name: int_user_orders
    description: order aggregations by user 
    columns:
      - name: user_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: num_of_orders
      - name: num_of_promos
      - name: total_order_spend
      - name: total_shipping_spend
      - name: total_spend
      - name: oldest_order
      - name: newest_order 

  - name: dim_users
    description: list of all the users and added information
    columns:
      - name: user_id
        tests:
          - unique
          - not_null
      - name: first_name
      - name: last_name
      - name: email
      - name: phone_number
      - name: address
      - name: state
      - name: country
      - name: zipcode
      - name: created_at_utc
      - name: updated_at_utc
      - name: num_of_orders
      - name: num_of_promos
      - name: total_order_spend
      - name: total_shipping_spend
      - name: total_spend
      - name: oldest_order
      - name: newest_order 